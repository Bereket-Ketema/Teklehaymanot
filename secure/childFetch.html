<body>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .count-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: inline-block;
      margin-top: 20px;
    }
    .number {
      font-size: 48px;
      color: #0066cc;

    }
  </style>

    fetch('/api/child/count')
      .then(res => res.json())
      .then(data => {
