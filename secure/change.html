<!DOCTYPE html>
<html lang="am">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>рІерѕўрѕерїЃ рѕЏрѕхрЅ░ріФріерІФ</title>
  <link rel="stylesheet" href="css/change.css" />
</head>
<body>
  <div class="container">
    <h2>­Ъћљ рІерѕўрѕерїЃ рѕЏрѕхрЅ░ріФріерІФ</h2>

    <form action="/change-credentials" method="POST" class="change-form" id="changeForm">
      <div class="form-group">
        <label>­ЪЉц ріарѕЂріЋ рІФрѕѕрІЇ рѕхрѕЮ</label>
        <input type="text" name="currentUsername" required />
      </div>

      <div class="form-group">
        <label>­ЪћЉ ріарѕЂріЋ рІФрѕѕрІЇ рІГрѕѕрЇЇ рЅЃрѕЇ</label>
        <input type="password" name="currentPassword" required />
      </div>

      <div class="form-group">
        <label>­ЪєЋ ріарІ▓рѕх рѕхрѕЮ</label>
        <input type="text" name="newUsername" required />
      </div>

      <div class="form-group">
        <label>­ЪєЋ ріарІ▓рѕх рІГрѕѕрЇЇ рЅЃрѕЇ</label>
        <input type="password" name="newPassword" required />
      </div>

      <button type="submit" class="submit-btn">РюЁ рЅђрІГрѕГ</button>
    </form>

    <!-- Optional feedback display -->
    <div id="message"></div>
  </div>
  <script src="js/change.js"></script>
</body>
</html>
