<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post News</title>
  <link rel="stylesheet" href="css/news.css" />
</head>
<body>
  <div class="form-container">
    <h2>📝 Post News</h2>
    <form id="newsForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="የዜና ርዕስ(Title)" required /><br />
      <textarea name="content" placeholder="የዜና ይዘት(Content)" required></textarea><br />
      <input type="file" name="image" accept="image/*" required /><br />
      <button type="submit">ማስገባት</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('newsForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/news', {
        method: 'POST',
        body: formData
      });
      if (res.ok) {
        alert('✅🎉 ተመዝግቧል በተሳካ ሁኔታ!');
        form.reset();
      } else {
        alert('❌ አልተሳካም: እባክዎን እንደገና ይሞክሩ።');
      }
    });
  </script>
</body>
</html>
