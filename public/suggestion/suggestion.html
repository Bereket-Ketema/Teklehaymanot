<!DOCTYPE html>
<html lang="am">
<head>
  <meta charset="UTF-8">
  <title>የቤተክርስቲያን ሀሳብ አቅርብ</title>
  <link rel="stylesheet" href="css/suggestion.css">
</head>
<body>
  <div class="container">
    <h1>እባክዎ አስተያየትዎን ያቅርቡ</h1>
    <form id="suggestionForm" action="/submit-suggestion" method="POST">
      <textarea name="message" placeholder="እባክዎ እዚህ ያስገቡ..." required></textarea>
      <button type="submit">አቅርብ</button>
    </form>
  </div>
  <script src="suggestion.js"></script>
</body>
</html>
