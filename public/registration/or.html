<!DOCTYPE html>
<html lang="om">
<head>
  <meta charset="UTF-8">
  <title>Furmaata Galmee Jiraataa</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <a href="amh.html" ><button class="btn">አማርኛ</button></a>
  <div class="form-container">
    <h2>Mana Kiristaanaa Abune Taklahaymanot Kurfaa Challee D/Tsihay<br> Foomii Galmee Amantootaa</h2>
    <form action="/registeror" method="post" id="registerForm">
      
      <!-- 1. Odeeffannoo Namoota -->
      <fieldset>
        <legend>1. Odeeffannoo Namoota</legend>
        <label>Maqaa: <input type="text" name="ስም" required></label>
        <label>Maqaa Abbaa: <input type="text" name="የአባት_ስም"></label>
        <label>Maqaa Akaakayyuu: <input type="text" name="የአያት_ስም"></label>
        <label>Maqaa Haadha Guutuu: <input type="text" name="የእናት_ስም"></label>
        <label>Maqaa Kiristinaa: <input type="text" name="የክርስትና_ስም"></label>
        <label>Maqaa Abbaa Warraa (yoo jiraate): <input type="text" name="የባለቤት_ስም"></label>
        <label>Lakkoofsa Ilmaan: <input type="number" name="ልጆች_ብዛት" ></label>
        <label>Korniyaa:
          <select name="ፆታ" required> 
            <option value="">--Filadhaa--</option>
            <option>Dhiira</option>
            <option>Dubartii</option>
          </select>
        </label>
        <label>Guyyaa Dhalootaa (Guyyaa/Gurraandhala/Bara):<input type="text" name="የትውልድ_ቀን" placeholder="14/06/1990" pattern="\d{2}/\d{2}/\d{4}" required></label>
        <label>Umrii: <input type="number" name="እድሜ" required></label>
      </fieldset>

       <fieldset>
        <legend>2. Abbaa Nisehaa</legend>
        <label>Nisehaa Abbaan Siif Jiruu:
          <select id="niseha" name="ንሰሃ_አሎት" required onchange="checkNiseha()">
            <option value="">--Filadhaa--</option>
            <option value="አለኝ">Nan qabaa</option>
            <option value="የለኝም">Hin qabu</option>
          </select>
        </label>
        <div id="ንሰሃ_አባት">
      <label>
        Abbaa Nisehaa Kee Filadhu:
        <select name="ንሰሃ_አባት">
          <option value="">--Filadhaa--</option>
          <option>Qesii Tilahun</option>
          <option>Merigeta Efreem</option>
          <option>Qesii Fiseha</option>
          <option>Malaake Tsehay</option>
        </select>
      </label>
    </div>  
      </fieldset>

      <!-- 3. Teessoo -->
      <fieldset>
        <legend>3. Teessoo</legend>
        <label>Lakkoofsa Manaa: <input type="text" name="የቤት_ቁጥር" required></label>
        <label>Yeroo Teessoo Kana Jiraatte (Waggaa): <input type="number" name="የኖረው_ዘመን" min="0"></label>
        <label>Qaxanaa:
          <select id="qexena" name="ቀጠና" required >
            <option value="">--Filadhaa--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="jiru belina">jiru belina</option>
          </select>
        </label>
        <label>Lakkoofsa Bilbilaa: <input type="tel" name="ስልክ_ቁጥር" required></label>
        <label>Imeelii: <input type="email" name="ኢሜይል" placeholder="Dirqama miti"></label>
      </fieldset>

      <!-- 4. Barnootaa fi Hojii -->
      <fieldset>
        <legend>4. Barnootaa fi Hojii</legend>
        <label>Sadarkaa Barnootaa: <input type="text" name="የትምህርት_ደረጃ" placeholder="Dirqama miti"></label>
        <label>Hojii/Ogummaa: <input type="text" name="ሙያ"></label>
      </fieldset>

      <!-- 5. Ragaa Dhugaa -->
      <fieldset>
        <legend>5. Ragaa Dhugaa</legend>
        <label><input type="checkbox" name="እርግጠኝነት" id="declaration"> Odeeffannoon kenne sirrii fi dhugaa akka ta’e nan mirkaneessa.</label>
        <label>Guyyaa Galmee (DD/MM/YYYY):<input type="text" name="የማስገባት_ቀን" placeholder="02/11/2017" pattern="\d{2}/\d{2}/\d{4}" required></label>
        <label>Mallattoo (Maqaa barreessi): <input type="text" name="ፊርማ" required></label>
      </fieldset>
        
      <button type="submit">Galchi</button>
    </form>
  </div>

  <script src="js/or.js"></script>
  <p style="text-align: center; margin-top: 30px; font-size: 14px; color: #555;">&copy; @Bereket. Mirgi Guutuu Ni Eegama.</p>
</body>
</html>
