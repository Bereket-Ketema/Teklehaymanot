<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latest News</title>
  <link rel="stylesheet" href="css/post.css" />
</head>
<body>
    <!-- Lightbox container -->
  <div id="lightbox" onclick="hideLightbox()">
    <img id="lightbox-img" src="" alt="Full Size">
  </div>

  <div class="container">
    <h2>ðŸ“° Latest News</h2>
    <div id="newsContainer" class="news-list"></div>
  </div>

  <script>
    fetch('/news')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('newsContainer');
        data.forEach(news => {
          const div = document.createElement('div');
          div.classList.add('news-item');
          div.innerHTML = `
            <h3>${news.title}</h3>
            <img src="${news.image}" alt="News Image">
            <p>${news.content}</p>
            <small>${new Date(news.created_at).toLocaleString()}</small>
          `;
          container.appendChild(div);
        });
      });
  </script>
  <script>
  function showLightbox(src) {
    const img = document.getElementById('lightbox-img');
    img.src = src;
    document.getElementById('lightbox').style.display = 'flex';
  }

  function hideLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }

  // Update the fetch block to bind image click
  fetch('/news')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('newsContainer');
      data.forEach(news => {
        const div = document.createElement('div');
        div.classList.add('news-item');
        div.innerHTML = `
          <h3>${news.title}</h3>
          <img src="${news.image}" alt="News Image" onclick="showLightbox('${news.image}')">
          <p>${news.content}</p>
          <small>${new Date(news.created_at).toLocaleString()}</small>
        `;
        container.appendChild(div);
      });
    });
</script>

</body>
</html>
